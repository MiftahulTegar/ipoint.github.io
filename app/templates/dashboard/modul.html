<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %} {% endblock %} Ipoint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='a/forum.css')}}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
    </head>
    
    <body>
        <div class="wrapper">
            <div class="logo"> <img src="{{ url_for('static', filename='gambar/logo.png')}}"> </div> <br>
            {% for a in z %}
            <form class="p-3 mt-3" action="{{ url_for('modul', id=a['id']) }}" method="POST">
            {% endfor %}
                {% include 'flash.html' %}
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span>
                    <input type='text' name='judul' id='judul' placeholder="Keterangan" required/>
                </div>
                <div> <span class="far fa-user"></span>
                    <input type='file' name='file' id='file' placeholder="Upload file"/>
                </div> <br>
                <button class="btn mt-3" type='submit' id='sub-registry'>Upload</button>
            </form> <br>
        </div>
    </body>

</html>
