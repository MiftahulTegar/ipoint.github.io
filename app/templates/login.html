<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %} {% endblock %} Ipoint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='a/style.css')}}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.7.2/css/all.css"></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="logo">  <img src="{{ url_for('static', filename='gambar/mahasiswa.png')}}" alt=""> </div> <br>
            <div class="text-center mt-4 name" style='text-align: center;'> Ipoint </div> <br>
            <form class="p-3 mt-3" action="{{ url_for('login') }}" method="POST">
                {% include 'flash.html' %}
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type='text' name='username' id='username' placeholder="Username"/> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type='password' name='password' id='password' placeholder="Password" /> </div>
                <button class="btn mt-3">Login</button>
            </form> <br>
            <div class="text-center fs-6"> Belum punya akun ? <a href="/registrasi"> Buat </a> </div>
        </div>
    </body>

</html>
